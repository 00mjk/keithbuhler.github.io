# Site settings
 locale:         "en"
 title:          "keithbuhler.com"
 name:           "Keith Buhler"
 description:    "The professional website of Keith Buhler, philosopher and educator. For other uses, see disambiguation."
 url:            "http://www.keithbuhler.com"
 baseurl:        ""
 gh_repo:        "https://github.com/keithbuhler/keithbuhler.github.io"
 email:          "keithedbuhler@gmail.com"
 comments: 
  provider:       "disqus"
  disqus:       

# Build settings
markdown:       kramdown
markdown_ext:   markdown,mkdown,mkdn,mkd,md
encoding:       utf-8

# SEO Related empty


# Social networking links used in footer. Update and remove as you like.
  twitter: 
    username:     keith_buhler
  facebook: 
    username:     keithedbuhler
  github:         keithbuhler

  og_image:       aristotle50.bmp

# Specific social profiles
social: 
  type: ""
  links:
    -"http://twitter.com/Keith_Buhler"
    -"http://www.facebook.com/keithedbuhler"

# Analytics for Google would go here UA-71712734-1


# Site author
  author:  
    name:           Keith Buhler
    avatar:         bio-photo.jpg
    bio:            "Philosopher, classical educator, writer, husband, and father."
    location:       "Wilmore, KY"
    email:          "keithbuhler@gmail.com"
    twitter:        Keith_Buhler
    facebook:       "keithedbuhler"
    github:         keithbuhler
    google_plus:    "https://plus.google.com/u/0/102602916593522619858"
    youtube:        "https://www.youtube.com/channel/UCDxfeT2v6-kFM12T7zD-K9Q"
  
# Timezone
timezone:     America/New_York   

# Gems

gems: [jekyll-paginate]
  -jekyll-sitemap
  -jekyll-feed

# For categories and tags
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Links to include in footer navigation

# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: <i class="icon-book"></i> Documentation
    url: /documentation
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags

# Outputting

collections:
  papers:
    output: true
  teaching:
    output: true
  presentations:
    output: true

defaults:
  -scope:
      path: "" # empty string for all files
      values:
      layout: "default-buhler"
  -
    scope:
      path: "posts"
      type: ""
      layout: "post" # overrides previous default layout
      values:
        read_time: false
        comments: true
        share: true
        related: true  
        author_profile: true
        layout: single

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

defaults:
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single