# Site settings
title:          "keithbuhler.com"
author:         "Keith Buhler"
email:          "keithedbuhler@gmail.com"
description:    "The personal website of Keith Buhler, philosopher and author"
url:            "http://www.keithbuhler.com"
baseurl:        "/blog"

# lunr_search:
#   excludes: [sitemap.xml,index.html,search,archive,papers,share,teaching]

# Build settings
markdown:       kramdown
markdown_ext:   markdown,mkdown,mkdn,mkd,md
encoding:       utf-8

# Owner/author information
owner:
author: 
  name:           Keith Buhler
  avatar:         keithbuhlerface.jpg
  bio:            Philosopher, classical educator, writer, husband, and father.
  email:          keithbuhler@gmail.com
  twitter:        keith_buhler
  facebook:       keithedbuhler
  github:         keithbuhler
  google_plus:    https://plus.google.com/u/0/102602916593522619858
  instagram:      n/a
  flickr:         n/a
  tumblr:         n/a

# Analytics
analytics:
  provider: "google-universal"
    tracking_id: "UA-71712734-1"

# images
og_image:       favicon.ico

  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    Hossain Mohammad Faysal is an Electrical Engineer and a Mathematician based in Doha, Qatar. His interests are anything that&#8217;s related to math, from math itself to programming languages to music to physics to engineering to philosophy.
  
  # Social networking links used in footer. Update and remove as you like.
  
  social: 
  type: ""
  links:
    -"https://twitter.com/Keith_Buhler"
    -"https://www.facebook.com/keithedbuhler"
  

# Timezone
timezone:     America/New_York   

# Gems

gems: [jekyll-paginate]
  -jekyll-sitemap
  -jekyll-feed

# For categories and tags

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Links to include in footer navigation

# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: <i class="icon-book"></i> Documentation
    url: /documentation
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags
  - title: Buhler who?
    url: /hossain-mohd-faysal

    
collections:
  papers:
    output: true
  teaching:
    output: true
  presentations:
    output: true

defaults:
  -scope:
      path: "" # empty string for all files
      values:
      layout: "default"
  -
    scope:
      path: "posts"
      type: ""
      layout: "post" # overrides previous default layou
      values:
        read_time: false
        comments: true
        share: true
        related: true  
        author_profile: true
        layout: single
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

defaults:
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single