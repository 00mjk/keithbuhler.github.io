# Site settings
 locale:         "en"
 title:          "keithbuhler.com"
 description:      Professional site of the philosopher and classical teacher.
  disqus_shortname: "thebuhlerreport"
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
 url:      https://keithbuhler.github.io/

# Owner/author information
owner:
  name:           Keith Buhler
  avatar:         avatar.png
  bio:            "Philosopher, educator, and author"
  email:          keithedbuhler.
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       https://www.facebook.com/keithedbuhler
  github:         https://github.com/keithbuhler/
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  youtube:      https://www.youtube.com/channel/UCDxfeT2v6-kFM12T7zD-K9Q
  # google plus id, include the '+', eg +mmistakes
  google_plus:  +KeithBuhler

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-71712734-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         



timezone:    America/New_York
future:      true
highlighter: rouge

# Gems

gems: [jekyll-paginate]
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed


# For categories and tags
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Links to include in footer navigation

# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: <i class="icon-book"></i> Documentation
    url: /documentation
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags

# Outputting

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone:     America/New_York   


kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

collections:
  papers:
    output: true
  teaching:
    output: true
  presentations:
    output: true

defaults:
  -scope:
      path: "" # empty string for all files
      values:
      layout: "default-buhler"
  -
    scope:
      path: "posts"
      type: ""
      layout: "post" # overrides previous default layout
      values:
        read_time: false
        comments: true
        share: true
        related: true  
        author_profile: true
        layout: single

scope:
      path: ""
      type: "presentations"
    values:
      layout: "presentation"

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single